<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />


</head>

<body>
	<div id="display_result"></div>

	<a href="https://discord.com/api/oauth2/authorize?client_id=821785135875358791&redirect_uri=https%3A%2F%Launcher.kaushikduddala.repl.co&response_type=code&scope=identify%20guilds">
	Discord Oauth</a>
	<script>
		window.onload = () => {
			const code = location.href.substring(location.href.indexOf("code")+5, location.href.length)

			if (location.href.indexOf("code") > -1) {
                const req = new XMLHttpRequest()
                req.open("POST", "https://Launcher.kaushikduddala.repl.co")
                req.send(code)
                req.onload = () => {
                    console.log(req)
                    const man = req.responseText.split("|")
                    const username = man.splice[man.length]
                    document.getElementById("display_result").innerText = `your username is ${man[man.length-1]} and you are in ${man.length-1} servers`
                }

			}
		}
	</script>
</body>

</html>
